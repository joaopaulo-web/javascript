<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="1922">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="mas" checked>
                <label for="sexo">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="sexo">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="idade()">
            </p>
            <div id="res">
                <p>Preencha os dados aqui para ver o resultado.</p>
            </div>
        </div>
    </section>
    <script src="java.js"></script>
</body>
</html>
